<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SorSU GWA & Academic Honor Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <img src="sorsu.png" alt="SorSU Logo" class="logo" id="headerLogo">
            </div>
            <h1 class="university-name">SORSOGON STATE UNIVERSITY</h1>
            <h2 class="page-title">GWA & Academic Honor Calculator</h2>
        </header>

        <main class="main-content">
            <div class="input-section">
                <div class="form-group">
                    <label class="form-label">Semester</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="semester" value="1st Semester" checked>
                            <span class="radio-custom"></span>
                            1st Semester
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="semester" value="2nd Semester">
                            <span class="radio-custom"></span>
                            2nd Semester
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Student Status</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="status" value="non-graduating" checked>
                            <span class="radio-custom"></span>
                            Non-Graduating
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="status" value="graduating">
                            <span class="radio-custom"></span>
                            Graduating
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Subject Grades</label>
                    <div class="grades-container" id="gradesContainer">
                        <div class="grade-input-wrapper">
                            <input type="number" class="grade-input" placeholder="Enter grade (1.00 - 5.00)" min="1.00" max="5.00" step="0.01">
                            <button class="remove-btn" onclick="removeGrade(this)" disabled>×</button>
                        </div>
                    </div>
                    <button class="add-subject-btn" id="addSubjectBtn" onclick="addSubject()">+ Add Subject</button>
                    <p class="subject-counter" id="subjectCounter">1 of 8 subjects</p>
                </div>

                <button class="calculate-btn" onclick="calculateGWA()">Calculate GWA</button>
            </div>
        </main>

        <div class="modal" id="resultModal">
            <div class="modal-overlay" onclick="closeModal()"></div>
            <div class="modal-content">
                <button class="close-modal-btn" onclick="closeModal()">×</button>
                <div class="result-card" id="resultCard">
                    <div class="result-logo-container">
                        <img src="sorsu.png" alt="SorSU Logo" class="result-logo">
                    </div>
                    <h3 class="result-university">SORSOGON STATE UNIVERSITY</h3>
                    <h4 class="result-title">Academic Evaluation Result</h4>
                    <div class="result-details">
                        <div class="result-row">
                            <span class="result-label">Semester:</span>
                            <span class="result-value" id="resultSemester"></span>
                        </div>
                        <div class="result-row">
                            <span class="result-label">General Weighted Average:</span>
                            <span class="result-value gwa-value" id="resultGWA"></span>
                        </div>
                        <div class="result-honor">
                            <div class="honor-badge" id="resultHonor"></div>
                        </div>
                    </div>
                </div>
                <button class="download-btn" onclick="downloadResult()">Download as Image</button>
            </div>
        </div>

        <footer class="footer">
            <p class="footer-text">Developed by <strong>kazeeee</strong></p>
            <p class="footer-subtitle">Frontend Website Developer</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
